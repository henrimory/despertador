<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Despertador</title>
</head>
<body>
    <div class="container">
        <div class="alarm-container">
            <img src="imagem/relogio.png" alt="relogio">
            <h1>00:00:00 PM</h1>
            <div class="content">
                <div class="alarm-controls">
                    <select>
                        <option value="Hours" selected disabled hidden>Horas</option>
                    </select>
                </div>
                <div class="alarm-controls">
                    <select>
                        <option value="Minutes" selected disabled hidden>Minutos</option>
                    </select>
                </div>
                <div class="alarm-controls">
                    <select>
                        <option value="AM/PM" selected disabled hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button> Ativar Alarme </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
